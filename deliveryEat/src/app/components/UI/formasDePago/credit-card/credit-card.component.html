<div class="row justify-content-center">
    <b>Datos de la tarjeta</b>
    <div class="col-12 mt-2">
        <div class="form-group">
            <input  type="text" class="form-control" id="nombreApellidoCardId" placeholder="Nombre y Apellido" name="nombreApellidoCardId" [(ngModel)]="card.nombre">
        </div> 
        <div class="form-group">
            <input  type="text" pattern="\d*" maxlength="16" class="form-control" id="nroTarjetID" name="nroTarjetID" [(ngModel)]="card.numero" placeholder="Numero de la tarjeta" (keydown)="setCardBrand()">
            <small id="emailHelp" class="form-text text-muted">Solo se permite tarjeta visa</small>
        </div>
        <div class="form-row">
            <div class="col">
              <input type="text" pattern="\d*" maxlength="4" class="form-control" placeholder="CVV" name="cvvID" [(ngModel)]="card.cvv">
            </div>
            <div class="col">
                <select id="inputState" class="form-control" name="mesid" [(ngModel)]="mes" (change)="setDate()">
                    <option value="">Mes</option>
                    <ng-container *ngFor="let mes of getMeses()">
                        <option [value]="mes">{{ mes }}</option>
                    </ng-container>
                  </select>
            </div>
            <div class="col">
                <select id="inputState" class="form-control" name="anoid" [(ngModel)]="ano" (change)="setDate()">
                    <option value="">AÃ±o</option>
                    <ng-container *ngFor="let ano of getAnos()">
                        <option [value]="ano">{{ ano }}</option>
                    </ng-container>
                  </select>
              </div>
          </div>
    </div>
</div>
