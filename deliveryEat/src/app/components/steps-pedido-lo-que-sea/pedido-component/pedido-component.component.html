<div class="row justify-content-center mt-3">
    <div class="col-10 col-md-6">
        <div class="form-group">
            <label for="id-producto"><strong>Â¿Que debe buscar el cadete? </strong> </label>
            <textarea class="form-control" name="descripcion" id="id-producto" cols="30" rows="3"
                placeholder="describa su pedido " 
                [(ngModel)]="descripcion"
                (keyup)="this.descripcionChange.emit(this.descripcion)"
                formControlName="descripcionPedido"
                ></textarea>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">$</div>
            </div>
            <input type="number" class="form-control" id="precioProductoid"
                placeholder="Precio del producto"
                name="precioProducto"
                [(ngModel)]="precio"
                (keyup)="this.precioChange.emit(this.precio)" 
                formControlName="precioPedido"
                >
        </div>
    </div>
</div>

<div class="row justify-content-center mt-5">
    <div class="col-xs-6">
        <app-upload-image (fileSeleccionado)="selectImage( $event )"></app-upload-image>
    </div>
</div>
