<div class="row justify-content-center mt-2">
    <div class="col-10 col-md-6">
      <div class="form-group">
        <select class="form-control max-width" id="ciudadSelect" name="ciudad" [(ngModel)]="ciudad" (change)="setCity()">
          <option value="">Seleccione su ciudad</option>
          <ng-container *ngFor="let loc of localidades">
            <option [value]="loc.nombre">{{ loc.nombre }}</option>
          </ng-container>
        </select>
      </div>
      <div class="form-group">
        <input type="text" class="form-control"  [disabled]="!enable" placeholder="Calle y nÃºmero" name="calleNumero" [(ngModel)]="direccion" (change)="direccionChange.emit(direccion)">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Referencia (opcional)" name="referencia" [(ngModel)]="referencia" (change)="referenciaChange.emit(referencia)">
      </div>
    </div>

    <div class="col-10">
      <app-mapa [lat]="lat" [lng]="lng" [latM]="latM" [lngM]="lngM" (coordenadas)="setCoordenadas( $event )"></app-mapa>
    </div>
</div>
