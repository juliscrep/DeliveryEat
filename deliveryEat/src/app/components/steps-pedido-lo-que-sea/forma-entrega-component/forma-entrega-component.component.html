<div class="row justify-content-center mt-2">
  <form [formGroup]="formaDeEntregaForm"> 
    <div class="col-10 col-md-6">
      <div class="form-group">
        <label for="ciudadSelect">Â¿Cuando quiere recibirlo?</label>
        <select class="form-control max-width" id="ciudadSelect" name="asd" formControlName="formasEntregaForm">
          <ng-container *ngFor="let fde of formasDeEntrega">
            <option [value]="fde.value">{{ fde.txt }}</option>
          </ng-container>
        </select>
      </div>
      <div class="form-group" *ngIf="!hide">
        <input type="datetime-local" class="form-control" placeholder="Fecha y hora" name="initial" formControlName="fechaHoraForm">
      </div>
    </div>
  </form>

    <div class="col-10">
      <hr>
      <h4>Su vuelto:</h4>
      <h4 class="text-center" *ngIf="pago.formaDePago === 'Efectivo'">
        ${{ pago.conCuantoPaga - pago.montoPagar }}
      </h4>
      <h4 class="text-center" *ngIf="pago.formaDePago !== 'Efectivo'">
        Pago con tarjeta
      </h4>
    </div>
</div>
